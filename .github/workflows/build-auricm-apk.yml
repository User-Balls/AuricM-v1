name: Build AuricM v1 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools git zip unzip openjdk-17-jdk wget libffi-dev libssl-dev tar

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython buildozer==1.5.0

    - name: Cache Buildozer SDK/NDK (optional, speeds up next run)
      uses: actions/cache@v3
      with:
        path: ~/.buildozer/android/platform
        key: buildozer-android-${{ runner.os }}-v3

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AuricM-v1-APK
        path: bin/*.apk
