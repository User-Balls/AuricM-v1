name: Build AuricM v1 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Optional: cache Buildozer global (SDK/NDK) directory to speed up builds
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    # Optional: cache Android SDK
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: ~/.buildozer/android/platform/android-sdk
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('buildozer.spec') }}

    # Optional: cache Android NDK
    - name: Cache Android NDK
      uses: actions/cache@v4
      with:
        path: ~/.buildozer/android/platform/android-ndk-r25b
        key: ${{ runner.os }}-android-ndk-${{ hashFiles('buildozer.spec') }}

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libunwind-dev \
          zlib1g-dev \
          libsqlite3-dev \
          sqlite3 \
          bzip2 \
          libbz2-dev \
          liblzma-dev \
          libreadline-dev \
          uuid-dev \
          libgstreamer1.0-0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          unzip \
          zip \
          autoconf \
          libtool \
          pkg-config

    - name: Setup Java 17 required by Android SDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Build APK
      run: |
        yes | buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AuricM-v1-APK
        path: bin/*.apk
